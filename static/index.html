<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuchada - Card√°pio Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 50%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #D2691E;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .status.fechado {
            background: #ffebee;
            color: #c62828;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-cliente {
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            color: white;
        }

        .btn-funcionario {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçΩÔ∏è</div>
        <h1 class="title">Vuchada</h1>
        <p class="subtitle">Card√°pio Digital</p>
        
        <div class="status" id="status">
            <span id="statusText">Carregando...</span>
        </div>
        
        <div class="buttons">
            <a href="/cliente" class="btn btn-cliente">
                üë§ Fazer Pedido
            </a>
            <a href="/funcionario" class="btn btn-funcionario">
                üë®‚Äçüíº √Årea Funcion√°rio
            </a>
        </div>
        
        <div class="info">
            <strong>Hor√°rio de Funcionamento:</strong><br>
            6:00 √†s 22:00 (Segunda a Domingo)
        </div>
    </div>

    <script>
        // Verificar status do restaurante
        async function checkRestaurantStatus() {
            try {
                const response = await fetch('/api/restaurant-status');
                const status = await response.json();
                
                const statusElement = document.getElementById('status');
                const statusText = document.getElementById('statusText');
                
                if (status.is_open) {
                    statusElement.className = 'status';
                    statusText.textContent = 'üü¢ ' + status.message;
                } else {
                    statusElement.className = 'status fechado';
                    statusText.textContent = 'üî¥ ' + status.message;
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                document.getElementById('statusText').textContent = 'üü° Status indispon√≠vel';
            }
        }

        // Verificar status ao carregar a p√°gina
        checkRestaurantStatus();
        
        // Verificar status a cada 5 minutos
        setInterval(checkRestaurantStatus, 300000);
    </script>
</body>
</html>
